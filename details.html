    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <h3>View Details</h3>
          <div class="mt-5 product-details">
            <h2>Product name:</h2>
            <h3>Brand:</h3>
            <p>description:</p>
            <img src="" alt="">
            <p>Price:</p>
          </div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit Product</button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class=" ml-2 mt-1 page-title">Update the Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="brand" class="col-form-label">Brand:</label>
                <input type="text" class="form-control" id="brand">
              </div>
              <div class="form-group">
                <label for="description" class="col-form-label">Description:</label>
                <textarea class="form-control" id="description"></textarea>
              </div>
              <label for="basic-url">Image URL:</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
              </div>
              <div class="form-group">
                <label for="price" class="col-form-label">Price:</label>
                <input type="number" class="form-control" id="price">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Create</button>
          <button type="button" class="btn btn-success" onclick="handleSave()">Save changes</button>
        </div>
      </div>
    </div>
  </div>








    <script>

      window.onload = async()=> {
        const id = new URLSearchParams(window.location.search).get("productId")
        console.log(id);
          const response = await fetch("https://striveschool-api.herokuapp.com/api/product/" + id,{
            method:"GET",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyODhmZWFhY2FhMjAwMTU1MmExNjEiLCJpYXQiOjE2MzU5NDQ3MDIsImV4cCI6MTYzNzE1NDMwMn0.Fcv6mw_bw-ii1EPsZggnLy0HeFjRBc1ToZFVkAJKVzg"
            }

          })

          const productData = await response.json()
          const {name, brand, description, imageUrl, price} = productData
          const container = document.querySelector(".product-details")
          container.innerHTML = `
          <h2>Name: ${name}</h2>
          <h3>Brand: ${brand}</h3>
          <p>Description: ${description}</p>
          <img src="${imageUrl}" alt="">
          <p>Price: ${price}$</p>

          `
          document.getElementById("name").value = name
          document.getElementById("brand").value = brand
          document.getElementById("description").value = description
          document.getElementById("price").value = price
          document.getElementById("basic-url").value = imageUrl
      }

    const handleSave = async()=> {
      const id = new URLSearchParams(window.location.search).get("productId")
      const response = await fetch("https://striveschool-api.herokuapp.com/api/product/" + id,{
        method:"PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyODhmZWFhY2FhMjAwMTU1MmExNjEiLCJpYXQiOjE2MzU5NDQ3MDIsImV4cCI6MTYzNzE1NDMwMn0.Fcv6mw_bw-ii1EPsZggnLy0HeFjRBc1ToZFVkAJKVzg"
        }

      })
    }

    </script>
